<html >
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>Learn Code</title>
</head>
<body >
    
  <div class="container">
  <div class="row">
    
     <div class="col-md-6">

      <h2 class="form-signin-heading">Your profile</h2>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-3 control-label">Full name :</label>
          <p class="form-control-static">{{ details?.name }}</p>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">Email :</label>
          <p class="form-control-static">{{ details?.email }}</p>
        </div>
      </div>
      <h1>What Would You Like To Do Today</h1>
 <div class="card-deck">
    
    
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ2fbOB4d8Bcthz4s_em60d2rIJ7wXZ8_nAyQudf3dsa_bHXN-H" alt="Card image top">  
            <div class="card-img-overlay white">
                 <h3 class="card-title">Let's Learn</h3>
                 <h4 class="card-subtitle">Learn C programming basics to build your coding skills</h4>
                  <p class="card-text">You can add links to card body</p><br>
                            <button class="btn btn-primary" [routerLink]="['/cprog']" >Learn</button>
              </div>
      </div>
      <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="https://cdn.windowsreport.com/wp-content/uploads/2013/04/code-writer-windows-8.png" alt="Card image top">  
              <div class="card-img-overlay white">
                   <h3 class="card-title">Let's Practice</h3>
                   <h4 class="card-subtitle">Practice C programming basics to build your coding skills</h4>
                    <p class="card-text">You can add links to card body</p><br>
                    <button class="btn btn-primary" [routerLink]="['/practice']" >Code</button>
                          
              </div>
              </div>
      </div>
      
    


      
      
      <!--<button type="button" class="btn btn-primary btn-lg mb-3">
      <a route="/cprog">Learn</a></button>-->
      



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
